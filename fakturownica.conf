server {
    listen 3012;
    server_name vps15151.awhost.cloud;

    # üîπ Globalny limit uploadu dla ca≈Çego serwera
    client_max_body_size 50M;

    # -------------------------
    # Backend API / Upload
    # -------------------------
    location /Fakturownica/api/ {
        # Rewrite, aby Express dosta≈Ç /api/upload
        rewrite ^/Fakturownica/api/(.*)$ /api/$1 break;

        proxy_pass http://localhost:3011/;
        proxy_http_version 1.1;

        # Nag≈Ç√≥wki proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouty dla du≈ºych plik√≥w
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Wy≈ÇƒÖczenie buforowania przy uploadzie
        proxy_request_buffering off;

        # üîπ Dla pewno≈õci limit lokalny te≈º tutaj
        client_max_body_size 50M;
    }

    # -------------------------
    # Webhooky (produkcyjne/test)
    # -------------------------
    location /webhook/ {
        proxy_pass http://localhost:3011/webhook/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        client_max_body_size 50M;
    }

    location /webhook-test/ {
        proxy_pass http://localhost:3011/webhook-test/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        client_max_body_size 50M;
    }

    # -------------------------
    # Frontend
    # -------------------------
    location /Fakturownica/ {
        alias /srv/Fakturownica/;
        index index.html;
        try_files $uri $uri/ /index.html;

        client_max_body_size 50M;
    }

    # Przekierowanie bez ko≈Ñcowego slasha
    location = /Fakturownica {
        return 301 /Fakturownica/;
    }
}
