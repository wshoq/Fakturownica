server {
    listen 3012;
    server_name vps15151.awhost.cloud;

    client_max_body_size 50M;

    # -------------------------
    # Backend API / Upload (Express / n8n)
    # -------------------------
    location /Fakturownica/api/ {
        rewrite ^/Fakturownica/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:3011/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_request_buffering off;
        client_max_body_size 50M;
    }

    # -------------------------
    # Webhooky
    # -------------------------
    location /webhook/ {
        proxy_pass http://localhost:3011/webhook/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /webhook-test/ {
        proxy_pass http://localhost:3011/webhook-test/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------
    # ðŸ“‚ FastAPI (port 420) â€“ serwowanie PDF /uploads/
    # -------------------------
    location /uploads/ {
        # ðŸ”§ poprawka: zachowujemy peÅ‚nÄ… Å›cieÅ¼kÄ™ /uploads/ w proxy
        proxy_pass http://localhost:420/uploads/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
    }

    # -------------------------
    # Frontend
    # -------------------------
    location /Fakturownica/ {
        alias /srv/Fakturownica/;
        index index.html;
        try_files $uri $uri/ /index.html;
        client_max_body_size 50M;
    }

    location = /Fakturownica {
        return 301 /Fakturownica/;
    }
}
