server {
    listen 3012;
    server_name vps15151.awhost.cloud;

    # Maksymalny rozmiar uploadu
    client_max_body_size 200M;

    # -------------------------
    # Backend API / Upload
    # -------------------------
    location /Fakturownica/api/ {
        # Rewrite, aby Express dostał /api/upload
        rewrite ^/Fakturownica/api/(.*)$ /api/$1 break;

        proxy_pass http://localhost:3011/;
        proxy_http_version 1.1;

        # Nagłówki proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouty – bardzo ważne dla dużych plików
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Wyłączenie buforowania dla dużych uploadów
        proxy_request_buffering off;
    }

    # -------------------------
    # Webhooky (produkcyjne/test)
    # -------------------------
    location /webhook/ {
        proxy_pass http://localhost:3011/webhook/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /webhook-test/ {
        proxy_pass http://localhost:3011/webhook-test/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # -------------------------
    # Frontend
    # -------------------------
    location /Fakturownica/ {
        alias /srv/Fakturownica/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Przekierowanie bez końcowego slasha
    location = /Fakturownica {
        return 301 /Fakturownica/;
    }
}
